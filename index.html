<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-pane">
        <div id="logo-container">
            <img src="images/odin-logo.png" alt="odin-logo">
            <h1>Sign Up</h1>
        </div>
    </div>

    <div id="right-pane">
        <div id="right-pane-top">
            <div id="right-pane-top-text">
                <p>
                    This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams.
                    <br> Sign up <i>now</i> to get started.
                    <br>
                    <br>
                    You <i>know</i> you want to. 
                </p>
            </div>
        </div>
        <div id="sign-up-form">
            <h2>Lets do this!</h2>
            <form action="example.com/path" method="post">
                <div id="sign-up-body">
                    <div id="sign-up-row-1">
                        <div id="first-name-input">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name">
                        </div>
                        <div id="last-name-input">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name">
                        </div>
                    </div>
                    <div id="sign-up-row-2">

                    </div>
                    <div id="sign-up-row-3">

                    </div>
                </div>
            </form> 
        </div>
        <div id="right-pane-bottom">
            <h2>create account</h2>
        </div>

    </div>
</body>
</html>
