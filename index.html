<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-pane">
        <div id="logo-container">
            <img src="images/odin-logo.png" alt="odin-logo">
            <h1>Sign Up</h1>
        </div>
    </div>

    <div id="right-pane">
        <div id="right-pane-top">
            <div id="right-pane-top-text">
                <p>
                    This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams.
                    <br> Sign up <i>now</i> to get started.
                    <br>
                    <br>
                    You <i>know</i> you want to. 
                </p>
            </div>
        </div>
        <div id="sign-up-form">
            <h2>Lets do this!</h2>
            <form action="example.com/path" method="post">
                <div id="sign-up-body">
                    <div id="sign-up-row-1">
                        <div id="first-name-input">
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name" name="first_name">
                        </div>
                        <div id="last-name-input">
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name" name="last_name">
                        </div>
                    </div>
                    <div id="sign-up-row-2">
                        <div id="email-input">
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email" name="user_email">
                        </div>
                        <div id="phone-number-input">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phone_number" placeholder="123-456-7891" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                        </div>
                    </div>
                    <div id="sign-up-row-3">
                        <div id="user-password-input">
                            <label for="user-password">Password</label>
                            <input type="password" id="user-password" name="user_password">
                        </div>  
                        <div id="user-confirm-password">
                            <label for="user-confirm-password">Confirm Password</label>
                            <input type="password" id="user-confirm-password" name="user_confirm_password">
                        </div>
                    </div>
                </div>
                <div id="submit-section">
                    <button id="submit-button" type="submit">Create Account</button>
                    <h3>Already have an account? Log in</h3>
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
